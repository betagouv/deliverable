name: Test

on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install
        run: yarn
      - name: Test
        run: yarn test --coverage

  dist:
    name: Generate binaries
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install
        run: yarn
      - name: Generate macOS binary
        if: ${{ matrix.os == 'macos-latest' }}
        run: yarn dist:macos
      - name: Generate Debian binary
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: yarn dist:debian
      - name: Generate Windows binary
        if: ${{ matrix.os == 'windows-latest' }}
        run: yarn dist:windows
